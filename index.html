<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Event</h1>
        <b><p> Number of available seats: 23</p></b>
        <div class="container">
         <div class="row">
                <div class="col-md-4">
                    <div class="box-part">
                        <img src="https://api.insti.app/static/upload/d81ffc77-559.jpg"  alt="">
                    </div>
                </div>
                <div class="col-md-8">
                    <label for="name">Name: <i class="fa fa-user" aria-hidden="true"></i></label>
                    <input type="name" id="name"><br>
                    <label for="email">Email: <i class="fa fa-envelope" aria-hidden="true"></i></label>
                    <input type="email" id="email"> <br>
                    <label for="phone">Phone No: <i class="fa fa-phone fa-1x" aria-hidden="true"></i></label>
                    <input type="phone" id="phone"><br>
                   <label for="seats">Number of seats: <i class="fa fa-list-ol" aria-hidden="true"></i></label>
                    <input type="number" id="seats"><br>
                   <label for="attendee2">Name of Attendee 2: <i class="fa fa-user" aria-hidden="true"></i><i class="fa fa-user" aria-hidden="true"></i></label>
                    <input type="text" id="attendee2"><br>
                <div class="submit"><button>Submit</button> <button>Cancel</button></div>
                </div>
            </div>
            
            
            </div>
        </div>
    </div>
</body>
</html>
